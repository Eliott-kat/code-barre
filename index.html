<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>codebar generator</title>
    <link rel="stylesheet" href="style.css">
    <!-- code bar link library -->
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>

</head>
<body>
    <section>
        <h4>generateur de code-barres</h4>
        <div class="search_bar">
            <input type="text" placeholder="entrer un texte..." id="text">
            <button id="button_code_id">générer</button>
            <button id="download_button">télécharger</button>
        </div>
        <div id="box">
            <img src="codebar.png" alt="code barres">

        </div>
        <div id="pdf_box"></div>
    </section>
    <script src="script.js"></script>

</body>
</html>
